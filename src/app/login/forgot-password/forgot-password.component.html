<form [formGroup]="formLogin" (ngSubmit)="sendMail()" novalidate>
    <mat-card class="mt-5">
        <mat-card-content class="pt-3">
            <h4 class="text-uppercase">
                Recuperar password
            </h4>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="email" placeholder="Email" autocomplete="off">
                <mat-icon matSuffix>mail</mat-icon>
                <mat-hint>Ingrese el email de su cuenta</mat-hint>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions class="pb-4">
            <div class="text-right">
                <button mat-button [routerLink]="['/login']">
                    <mat-icon>clear</mat-icon>
                    Cerrar
                </button>
                <button type="submit" mat-flat-button color="primary" [disabled]="submitted">
                    <mat-icon>send</mat-icon>
                    Enviar
                </button>
            </div>
        </mat-card-actions>
    </mat-card>
</form>
