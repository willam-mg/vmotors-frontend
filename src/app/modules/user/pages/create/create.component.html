<form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate="">
    <div class="mb-3">
        <label>Nombre completo</label>
        <input type="text" class="form-control" formControlName="name" placeholder="Nombre completo"
            autocomplete="off" required>
    </div>
    <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Email"
            autocomplete="off" required>
    </div>
    <div class="mb-3">
        <label>Passsword</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Email"
            autocomplete="off" required>
    </div>
    <div class="mb-3">
        <label>Passsword confirm</label>
        <input type="password" class="form-control" formControlName="password_confirmation" placeholder="Passsword confirmation"
            autocomplete="off" required>
    </div>

    <div class="text-end">
        <button type="submit" class="ml-3 btn btn-primary" #submitBtn [disabled]="submitted">
            <i class="bi bi-plus"></i>
            Registrar
        </button>
    </div>

</form>
