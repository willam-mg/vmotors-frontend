<div class="row row-mobile">
    <div class="col-xs-12 col-sm-7 col-md-5 col-lg-5 mx-auto ">
        <mat-card class="card-mobile">
            <mat-card-header>
                <mat-card-title>Nuevo password</mat-card-title>
            </mat-card-header>
            <form [formGroup]="formUser" (ngSubmit)="onSubmit()" novalidate="">
                <mat-card-content>
                    <mat-form-field appearance="outline" class="full-width mt-2">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput #password formControlName="password" placeholder="Password"
                            autocomplete="off" required>
                        <mat-icon matSuffix (click)="showPassword(password)" class="sufix-icon"
                            [title]="password.type == 'password'?'Mostrar':'Ocultar'">
                            {{password.type == 'password'?('visibility'):'visibility_off'}}
                        </mat-icon>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="full-width mt-2">
                        <mat-label>Password nuevo</mat-label>
                        <input type="password" matInput #passwordNew formControlName="password_nuevo" placeholder="Password nuevo"
                            autocomplete="off" required>
                        <mat-icon matSuffix (click)="showPassword(passwordNew)" class="sufix-icon"
                            [title]="password.type == 'password'?'Mostrar':'Ocultar'">
                            {{passwordNew.type == 'password'?('visibility'):'visibility_off'}}
                        </mat-icon>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Confirmar Password</mat-label>
                        <input type="password" matInput #passwordConfirmation formControlName="password_nuevo_confirmation"
                            placeholder="Confirmar Password" autocomplete="off" required>
                        <mat-icon matSuffix (click)="showPassword(passwordConfirmation, true)" class="sufix-icon"
                            [title]="passwordConfirmation.type == 'password'?'Mostrar':'Ocultar'">
                            {{passwordConfirmation.type == 'password'?('visibility'):'visibility_off'}}
                        </mat-icon>
                    </mat-form-field>
                </mat-card-content>
                <mat-card-actions>
                    <div class="text-right">
                        <button mat-button (click)="goBack()">
                            <mat-icon>clear</mat-icon>
                            Cerrar
                        </button>
                        <button mat-flat-button type="submit" color="accent" #submitBtn class="ml-3"
                            [disabled]="submitted">
                            <mat-icon>edit</mat-icon>
                            Cambiar
                        </button>
                    </div>
                </mat-card-actions>
            </form>
        </mat-card>
    </div>
</div>
